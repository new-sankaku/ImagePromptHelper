<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hierarchical Tag Selection UI (with Image Cache)</title>
  <link rel="stylesheet" href="css/main.css?v=1.0">
  <script src="https://unpkg.com/i18next@21.9.1/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@1.4.3/i18nextHttpBackend.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
  <script src="js/ImagePromptHelper.js?v=4.1"></script>
  <style>
    .flag-icon {
      margin-right: 5px;
    }
    #iph-language-dropdown {
      padding-left: 30px;
      background-position: 10px center;
      background-repeat: no-repeat;
      background-size: 20px;
    }
  </style>
  <script>
    function initI18next(lang) {
      return i18next
        .use(i18nextHttpBackend)
        .init({
          lng: lang,
          fallbackLng: 'en',
          backend: {
            loadPath: 'json/01_trans_{{lng}}.json'
          }
        });
    }
  </script>
</head>
<body>
  <div class="iph-container">
    <div class="iph-top-bar">
      <input type="text" id="iph-name-input" data-i18n="[placeholder]name">
      <button id="iph-save-button" data-i18n="save"></button>
      <select id="iph-language-dropdown" class="iph-dropdown">
        <option value="en" data-i18n="language.english" data-flag="gb">English</option>
        <option value="ja" data-i18n="language.japanese" data-flag="jp">日本語</option>
      </select>
      <select id="iph-model-dropdown" class="iph-dropdown">
        <option value="SDXL">SDXL</option>
        <option value="Pony">Pony</option>
      </select>
    </div>
    <div class="iph-upper-section">
      <div class="iph-column iph-column-2">
        <h3 data-i18n="category"></h3>
        <div id="iph-category-container" class="iph-scroll-area"></div>
      </div>
      <div class="iph-column iph-column-6">
        <h3 data-i18n="subcategory"></h3>
        <div id="iph-sub-category-container" class="iph-scroll-area"></div>
      </div>
      <div class="iph-column iph-column-2">
        <h3>
          <span data-i18n="selected"></span>
          <button id="iph-download-button" class="iph-icon-button" disabled data-i18n="[title]download">
            <i class="fas fa-download"></i>
          </button>
          <button id="iph-copy-button" class="iph-icon-button" disabled data-i18n="[title]copy">
            <i class="fas fa-copy"></i>
          </button>
        </h3>
        <div id="iph-selected-tags" class="iph-scroll-area"></div>
        <textarea id="iph-free-input" data-i18n="[placeholder]freeInput"></textarea>
      </div>
    </div>
    <div id="iph-image-container"></div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const saveButton = document.getElementById('iph-save-button');
    const nameInput = document.getElementById('iph-name-input');
    const freeInput = document.getElementById('iph-free-input');
    const selectedTags = document.getElementById('iph-selected-tags');
    const languageDropdown = document.getElementById('iph-language-dropdown');
    const modelDropdown = document.getElementById('iph-model-dropdown');
    
    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem('uiSettings') || '{}');
      if (settings.language) {
        languageDropdown.value = settings.language;
      }
      if (settings.model) {
        modelDropdown.value = settings.model;
      }
      return settings;
    }

    function saveSettings() {
      const settings = {
        language: languageDropdown.value,
        model: modelDropdown.value
      };
      localStorage.setItem('uiSettings', JSON.stringify(settings));
    }

    function updateContent() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (key.startsWith('[')) {
          const attr = key.match(/\[(.*?)\]/)[1];
          element.setAttribute(attr, i18next.t(key.substring(key.indexOf(']') + 1)));
        } else {
          element.textContent = i18next.t(key);
        }
      });
    }

    function updateLanguageDropdown() {
      const selectedOption = languageDropdown.options[languageDropdown.selectedIndex];
      const flagCode = selectedOption.getAttribute('data-flag');
      languageDropdown.style.backgroundImage = `url(https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/${flagCode}.svg)`;
    }

    function initializeUI() {
      const settings = loadSettings();
      initI18next(settings.language || 'en').then(() => {
        updateContent();
        updateLanguageDropdown();
        iphInitializeUI(); // Assuming this function exists in ImagePromptHelper.js
      });
    }

    languageDropdown.addEventListener('change', function() {
      i18next.changeLanguage(this.value, function() {
        updateContent();
        updateLanguageDropdown();
        saveSettings();
      });
    });

    modelDropdown.addEventListener('change', function() {
      saveSettings();
      iphLoadJsonAndRefresh(); // Assuming this function exists in ImagePromptHelper.js
    });

    saveButton.addEventListener('click', function() {
      const name = nameInput.value.trim();
      const freeText = freeInput.value.trim();
      
      const selectedTagsArray = Array.from(selectedTags.children).map(tag => tag.textContent.trim());
      const selectedTagsText = selectedTagsArray.join(', ');
      
      if (!name) {
        alert(i18next.t('alerts.nameMissing'));
        return;
      }
      
      let customSet = JSON.parse(localStorage.getItem('CustomSet') || '{"Custom Set":{}}');
      const key = freeText ? `${freeText}, ${selectedTagsText}` : selectedTagsText;
      
      customSet['Custom Set'] = {
        ...customSet['Custom Set'],
        [key]: {"url": `img/custom-set/${name}.webp`, "alias": name}
      };
      
      localStorage.setItem('CustomSet', JSON.stringify(customSet));
      console.log("custom set", JSON.stringify(customSet));
      
      iphInitializeUI();
    });

    initializeUI();
  });
  </script>
</body>
</html>
